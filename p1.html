<!DOCTYPE html>
<html>
<head>
	<title>ANIMATION 1</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: #393;
			position: absolute;
			animation-name: slide;
			animation-duration: 3s; 
		}

		@keyframes slide
		{
			from{left: 0;
			}
			to{left: 600px;}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
